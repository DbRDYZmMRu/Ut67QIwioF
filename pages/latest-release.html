<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Unwilling | Latest release </title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap'>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet" />
  <!-- font-awesome-icons -->
  <script src="https://kit.fontawesome.com/c7fbb1b458.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../css/playerStyle.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div id="music-player">
        <img  id="album-art"/>
        <div id="top-bar">
          <div id="about-song"><h2 id="leavePool" class="artist-name"><i class="fa fa-arrow-left"></i> leave the pool</h2></div>
        </div>
        <div id="lyrics">
          <h2 class="song-name"></h2><h4 class="artist-name"></h4>
          <div id="lyrics-content">
          </div>
        </div>
        <audio id="audioFile" preload="true">
        </audio>
        <div id="player">
          <div id="bar">
            <div id="currentTime"></div>
            <div id="progress-bar">
              <div id="progress"><i id="progressButton" class="fa fa-circle"></i></div>
            </div>
            <div id="totalTime"></div>
          </div>
          <div id="menu">
            <button id="play"><i class="fa fa-play"></i></button>
            <button id="stop"><i class="fa fa-stop"></i></button>
          </div>
        </div>
        <div id="playlist">
          <div id="label">
            <h1>Download</h1>
          </div>
          <div id="show-box">
            <div id="show-list">
            </div>
          </div>
        </div>
    </div>
<!-- partial -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script><script  src="../js/playerScript.js"></script>

</body>
</html>
